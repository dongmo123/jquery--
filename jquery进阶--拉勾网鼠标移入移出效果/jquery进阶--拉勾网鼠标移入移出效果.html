<script type="text/javascript">
    $(function(){

        //轮播图
        $('.nav>div').mouseenter(function(){
            var index=$(this).index();
            console.log(index);
            $('.nav em').stop().animate({
                top: (index-1)*54+'px'},
                150, function() {

            });
            $('.lunbo>div').first().stop().animate({
                top: -(index-1)*160+'px'},
                200, function() {
                /* stuff to do after animation is complete */
            });
        });

        var startp={x:0,y:0};
        //鼠标移入
        $('.mov').mouseenter(function(e){
            var side={x:e.offsetX,y:e.offsetY};
            var xx=getDirection($(this),startp,side);
            moveInto(xx,$(this).index());

        });
        //鼠标移出
        $('.mov').mouseleave(function(e){
            var side={x:e.offsetX,y:e.offsetY};
            var xx=getDirection($(this),startp,side);
            moveOut(xx,$(this).index());

        });
        //背景div移入
        function moveInto(dir,index){
            //console.log(dir,index);
            switch(dir){
                case 1:
                    $('.tag').eq(index).css({top:'-101%',left:0}).stop().animate({top:0,left:0},200);
                    break;
                case 2:
                    $('.tag').eq(index).css({top:'101%',left:0}).stop().animate({top:0,left:0},200);
                    break;
                case 3:
                    $('.tag').eq(index).css({top:0,left:'-101%'}).stop().animate({top:0,left:0},200);
                    break;
                case 4:
                    $('.tag').eq(index).css({top:0,left:'101%'}).stop().animate({top:0,left:0},200);
                    break;
            }
        }
        //背景div移出
        function moveOut(dir,index){
            switch(dir){
                case 1:
                    $('.tag').eq(index).stop().animate({top:'-101%',left:0},200);
                    break;
                case 2:
                    $('.tag').eq(index).stop().animate({top:'101%',left:0},200);
                    break;
                case 3:
                    $('.tag').eq(index).stop().animate({top:0,left:'-101%'},200);
                    break;
                case 4:
                    $('.tag').eq(index).stop().animate({top:0,left:'101%'},200);
                    break;
            }
        }
        //获取鼠标移入的方向
        function getDirection(element,startPoint,pagePoint){
            var halfWidth = element.width() / 2,halfHeight = element.height() / 2;
            //得到中心点
            var center = {
                x: startPoint.x + halfWidth,
                y: startPoint.y + halfHeight
            }
            //得到鼠标偏离中心点的距离
            var disX = pagePoint.x - center.x;
            var disY = pagePoint.y - center.y;
            if(disY < 0 && Math.abs(disY / disX) >= 1) {
                //上方
                return 1;
            }
            else if(disY > 0 && Math.abs(disY / disX) >= 1) {
                //下
                return 2;
            }
            else if(disX < 0 && Math.abs(disY / disX) < 1) {
                //左
                return 3;
            }
            else {
                //右
                return 4;
            }
        }


    });
</script>
